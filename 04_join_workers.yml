---
- name: Join worker nodes to Kubernetes cluster
  hosts: k8s_workers
  become: yes
  tasks:
    - name: Read join command from master
      ansible.builtin.slurp:
        src: /tmp/k8s_join_command.txt
      register: join_command_file
      delegate_to: k8s-master-01

    - name: Join worker to cluster
      ansible.builtin.command: "{{ join_command_file.content | b64decode }}"
      args:
        creates: /etc/kubernetes/kubelet.conf

    - name: Wait for kubelet conf
      ansible.builtin.wait_for:
        path: /etc/kubernetes/kubelet.conf
        timeout: 60

    - name: Verify node status
      ansible.builtin.command: kubectl get nodes {{ inventory_hostname }}
      register: node_status
      delegate_to: localhost  # ะก control-node
      retries: 10
      delay: 10
      until: node_status.rc == 0

    - name: Display join status
      ansible.builtin.debug:
        msg: "Node {{ inventory_hostname }} joined successfully"
